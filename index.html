<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       <h1>Password Genetor</h1>
      <!--  password display-->
       <div class="display-container">
           <input class="display" data-passwordDisplay readonly placeholder="Password">
            <button class="copyBtn"  data-copy>
            <span class="tool-tip" data-copyMsg></span>
            <img src="copy.svg" alt=" img not found" width="23" height="23">

             </button>
       </div>

    <!-- input field-->
    <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <!--password  length-->
        <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">
       
        <!--checkbox-->
        <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="number">Includes Number</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbol">Includes Special Symbol</label>
        </div>

        <!--Stregth container-->

        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator  class="indicator"></div>

        </div>
        <button  class="generateButton">Generate Password</button>

    </div>

    </div>
    <script src="javaSript.js"></script>
</body>
</html>
